[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
include = ["src/**/*"]

[tool.poetry.group.dev.dependencies]
isort = "5.12.0"
flake8 = "^7.1.1"
mypy = "^1.14.1"
black = "^24.10.0"
pre-commit = "^4.1.0"
