description = ""
authors = [
    {name = "DenisHrtn",email = "denispython16@gmail.com"}
]
#readme = "README.md"
requires-python = ">=3.11,<4.0"
dependencies = [
    "django (==4.2.6)",
    "python-dotenv (>=1.0.1,<2.0.0)",
    "django-celery-beat (>=2.7.0,<3.0.0)",
    "django-celery-results (>=2.5.1,<3.0.0)",
    "celery (>=5.4.0,<6.0.0)",
    "redis (==4.6.0)",
    "gunicorn (>=23.0.0,<24.0.0)",
    "psycopg2-binary (>=2.9.10,<3.0.0)",
    "django-health-check (>=3.18.3,<4.0.0)",
    "flower (>=2.0.1,<3.0.0)",
    "drf-yasg (>=1.21.8,<2.0.0)",
    "pyjwt (>=2.10.1,<3.0.0)",
    "djangorestframework-simplejwt (>=5.4.0,<6.0.0)",
    "pytest (>=8.3.4,<9.0.0)",
    "pytest-django (>=4.9.0,<5.0.0)",
    "factory-boy (>=3.3.3,<4.0.0)",
    "localstack (>=4.1.1,<5.0.0)",
    "pylint (==2.13.0)",
    "aioboto3 (>=13.4.0,<14.0.0)",
    "django-filter (>=24.3,<25.0)",
