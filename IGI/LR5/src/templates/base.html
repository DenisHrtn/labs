<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Моя страница{% endblock %}</title>
    <style>
        .dashboard-link {
            display: inline-block;
            margin: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .dashboard-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="{% url 'dashboard' %}" class="dashboard-link">Назад к дашборду</a>

    {% block content %}
    {% endblock %}
</body>
</html>
