<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<h2>Мебель, пользующаяся наибольшим спросом</h2>

<table>
    <thead>
        <tr>
            <th>Название</th>
            <th>Модель</th>
            <th>Цена</th>
            <th>Продано (шт)</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.model.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.total_sold }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="4">Нет данных</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
</body>
</html>
