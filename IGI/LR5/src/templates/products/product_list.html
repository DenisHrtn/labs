<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <h1>Каталог товаров</h1>
    <form method="get">
        {{ form.as_p }}
        <button type="submit">Фильтровать</button>
    </form>

    <ul>
        {% for product in products %}
        <li>{{ product.name }} — {{ product.price }} ₽ ({{ product.category.name }})</li>
    {% empty %}
        <li>Нет товаров</li>
    {% endfor %}
    </ul>
    {% endblock %}
</body>
</html>
