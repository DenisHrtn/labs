{% extends 'base.html' %}
{% block title %}Оформить заказ{% endblock %}

{% block content %}
<h1>Оформить заказ</h1>
<form method="post">
    {% csrf_token %}
    {{ order_form.as_p }}
    {{ formset.management_form }}
    {% for form in formset %}
    {{ form.as_p }}
    {% endfor %}
    <button type="submit">Оформить</button>
</form>
{% endblock %}
